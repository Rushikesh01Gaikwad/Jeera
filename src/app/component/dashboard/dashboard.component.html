<div>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand d-flex" href="#"><h3><b>Dashboard</b></h3></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
          <a class="btn btn-outline-primary" type="submit" (click)="addprojects()"><b>Add Project</b></a>
          <button class="btn btn-outline-danger mx-3" type="submit" (click)="loginpage()"><b>Logout</b></button>
      </div>
    </div>
  </nav>
  <div class="mt-2">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
          <span class="navbar-brand"><h4><b></b></h4></span>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent2" aria-controls="navbarSupportedContent2" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-evenly" id="navbarSupportedContent2"> <!-- Use justify-content-center -->
              <span class="mx-3" type="submit"><b><h4>Total Projects 1</h4></b></span>
          </div>
      </div>
    </nav>
  </div>
  <div class="container mt-4">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Status</th>
          <th scope="col">Date</th>
          <th scope="col">Time</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of allprojects">
          <th scope="row">{{item.id}}</th>
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td>{{item.status}}</td>
          <td>{{item.date}}</td>
          <td>{{item.time}}</td>
          <td><a href="" class="btn btn-primary" [routerLink]="['/Editproject','item.id']">Edit</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
