<div>
  <div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mat-elevation-z2">
        <div class="container-fluid">
          <a class="navbar-brand d-flex"><h3><b>Your Status</b></h3></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
              <button type="button" class="btn btn-outline-success mx-3" (click)="viewgraph()"><b>View Graph</b></button>
              <a class="btn btn-outline-primary" type="submit" (click)="addprojects()"><b>Add Project</b></a>
              <button class="btn btn-outline-danger mx-3" type="submit" (click)="loginpage()"><b>Logout</b></button>
          </div>
        </div>
      </nav>
  </div>
  <div class="mt-4">
    <div>
      <div class="mt-4">
        <div class="mat-elevation-z5">
          <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8" >
    
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"><h6>Name</h6></th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
    
            <!-- Registered Column -->
            <ng-container matColumnDef="registered">
              <th mat-header-cell *matHeaderCellDef> <h6>Registered </h6></th>
              <td mat-cell *matCellDef="let element"> <span *ngIf="element.status === 'Registered'">✔️</span> </td>
            </ng-container>
    
            <!-- In Progress Column -->
            <ng-container matColumnDef="inprogress">
              <th mat-header-cell *matHeaderCellDef> <h6>In Progress</h6> </th>
              <td mat-cell *matCellDef="let element"> <span *ngIf="element.status === 'In progress'">✔️</span> </td>
            </ng-container>
    
            <!-- Completed Column -->
            <ng-container matColumnDef="completed">
              <th mat-header-cell *matHeaderCellDef> <h6>Completed</h6> </th>
              <td mat-cell *matCellDef="let element"> <span *ngIf="element.status === 'Completed'">✔️</span> </td>
            </ng-container>

            <!-- Cancelled Column -->
            <ng-container matColumnDef="cancelled">
              <th mat-header-cell *matHeaderCellDef> <h6>Cancelled</h6> </th>
              <td mat-cell *matCellDef="let element"> <span *ngIf="element.status === 'Cancelled'">✔️</span> </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    
          <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </div>
    </div>
</div>
